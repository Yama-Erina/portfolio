<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f0faff;
      color: #333;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #a8d8ea;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1e90ff;
    }

    section {
      padding: 100px 20px;
      max-width: 960px;
      margin: 0 auto;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .hero {
      text-align: center;
      padding-top: 120px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .work-card {
      background-color: #ffffff;
      border-radius: 8px;
      border: 1px solid #e0f7fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      transition: transform 0.3s;
    }

    .work-card:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div><strong>My Portfolio</strong></div>
    <div>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</header>

<main>
  <section id="home" class="hero">
    <img src="images/header.png" alt="WEB DESIGN シンプルで美しいデザインを追求" />
  </section>

  <section id="about">
    <h2>About</h2>
    <p>昨年からWebデザインを学び、HTML/CSS、Illustratorを使ってデザインをしています。</p>
  </section>

  <section id="works">
    <h2>Works</h2>
    <div class="works-grid">
      <div class="work-card card-blue">
        <h3>架空サイト</h3>
        <p>これからもっと本格的なデザインができるよう頑張りたいです。</p>
      </div>
      <div class="work-card card-green">
        <h3>LPデザイン</h3>
        <p>シンプルかつ情報が伝わりやすい構成を意識しました。</p>
      </div>
      <div class="work-card card-coral">
        <h3>バナー制作</h3>
        <p>3種類のシンプルなバナー</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>お問い合わせは以下のメールアドレスまでご連絡ください。</p>
    <p><strong>W241653@ccg.ac.jp</strong></p>
  </section>
</main>

<footer>
  <p>&copy; 2025 Erina Yamashiro</p>
</footer>

</body>
</html>
